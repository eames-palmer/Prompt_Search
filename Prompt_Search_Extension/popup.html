<html>
    <head>
        <title>Prompt Search Popup</title>
    </head>
    <body>
        <style>
            #search_input {
                border-radius: .75em;
                width: 100%;
                height: 2em;
                background-color: black;
                border-color: white;
                text-align: center;
                font-family: courier;
                font-size: 3em;
                border-radius: 2em;
                border-width: .25em;
            }
            ::placeholder {
                color: white;
            }
        </style>
        <script> 
            function getQuery() {
                var input = document.getElementById("search_input");
                if (input) {
                    window.location.href = ("https://www.google.com/search?q=" + input);
                }
            }
        </script>
        <div class = search_popup">
            <input type="search" id="search_input" placeholder="Search" alt="Search" style="color:white">
        </div>
    </body>
</html>
